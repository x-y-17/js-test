<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Document</title>
		<style>
			#e {
				width: 100px;
				height: 100px;
				background: red;
				position: absolute;
				left: 0;
				top: 0;
				zoom: 1;
			}
		</style>
	</head>
	<body>
		<div id="e"></div>
		<script>
			var e = document.getElementById("e");
			var flag = true;
			var left = 0;
            console.log(e.style.width);
			function render() {
				if (flag == true) {
					if (left >= 1000) {
						flag = false;
					}
					e.style.width = ` ${left++}px`;
				} else {
					if (left <= 0) {
						flag = true;
					}
					e.style.width = ` ${left--}px`;
				}
			}
			//requestAnimationFrame效果
			(function animloop() {
				render();
				window.requestAnimationFrame(animloop);
			})();
		</script>
	</body>
</html>
