<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			var intersect = function (nums1, nums2) {
				let tempNums = [];
				let ansArr = [];
				let copy1 = JSON.parse(JSON.stringify(nums1));
				let copy2 = JSON.parse(JSON.stringify(nums2));
				if (nums2.length > nums1.length) {
					tempNums = nums2;
					nums2 = nums1;
					nums1 = tempNums;
				}
				for (let i = 0; i < copy2.length; i++) {
					for (let j = 0; j < copy1.length; j++) {
						if (copy1[j] === copy2[i]) {
							ansArr.push(copy2[i]);
							copy1.splice(j, 1);
							// nums2.splice(j, 1);
							break;
						}
					}
				}
				return ansArr;
			};
			console.log(intersect([3, 1, 2],[1]));
		</script>
	</body>
</html>
