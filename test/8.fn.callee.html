<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			function outer() {
				inner();
			}
			function inner() {
                console.log(this);
                console.log(arguments.callee); //当前调用arguments的函数
				console.log(inner.caller); //在哪个函数内调用
			}
			outer();
		</script>
	</body>
</html>
