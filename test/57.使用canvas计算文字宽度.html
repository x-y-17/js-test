<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .s1,
      .s2 {
        font-size: 14px;
        font-weight: 400;
        font-family: fangsong;
        line-height: 1.6;
      }
    </style>
  </head>
  <body>
    <span class="s1"></span>
    <span class="s2"></span>
    <script>
      let canvas = document.createElement("canvas");
      let context = canvas.getContext("2d");
      let fontSize = 14;
      context.font = fontSize + "px fangsong";
      let str = "2388414";
      let str2 = "计算文字宽度";
      let newSpan = document.createElement("span");
      newSpan.innerHTML = "计算文字宽度";
      document.querySelector(".s1").innerHTML = str;
      document.querySelector(".s2").innerHTML = str2;
      console.log(context.measureText(str).width);
      console.log(context.measureText(str2).width);

      function calcTextWidth(str, fontSize = 14, fontFamily = "fangsong") {
        let canvas = document.createElement("canvas");
        let context = canvas.getContext("2d");
        context.font = `${fontSize}px ${fontFamily}`;
        return context.measureText(str).width;
      }
      console.log(calcTextWidth("计算文字宽度"));
    </script>
  </body>
</html>
