	<body>
		<script>
			var person = {
				fullName: function () {
					return this.firstName + " " + this.lastName;
				},
			};
			var person1 = {
				firstName: "Bill",
				lastName: "Gates",
			};
			var person2 = {
				firstName: "Steve",
				lastName: "Jobs",
			};
			var func = person.fullName.call(person1);
			console.log(func);
		</script>
	</body>
