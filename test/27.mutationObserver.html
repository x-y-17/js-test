<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let observer = new MutationObserver((mutationRecords) => console.log(mutationRecords))//是异步回调函数
        observer.observe(document.body,{attributes:true})
        document.body.className = 'acc';
        console.log('change body innerHtml');
    </script>
</body>
</html>
