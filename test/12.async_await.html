<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        async function test1(){
            await new Promise(function(resolve,reject){
                setTimeout (function(){
                console.log('test1');
                resolve()
            },5000)});
            console.log('123');
        }
        function test2(){
            setTimeout(function(){
                console.log('test2');
            },3000)
        }
        async function test3(){
            await test2();
            await test1();
            console.log('33333');
        }
        test3()
    </script>
</body>
</html>
