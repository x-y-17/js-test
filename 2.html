<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
      *{
        margin:0;
      }
			.cutout-half-circle {
				position: relative;
				width: 200px;
				height: 100px;
				background-color: #f5f5f5;
				border: 20px solid black;
				border-radius: 0 0 150px 150px;
			}

			.cutout-half-circle::before {
				content: "";
				position: absolute;
				top: -100px;
				left: 50%;
				transform: translateX(-50%);
				width: 100px;
				height: 100px;
				background-color:transparent;
				border-radius: 50%;
			}
		</style>
	</head>
	<body>
		<div class="cutout-half-circle"></div>
		<script>
			let str = "a";
			console.log(str.charCodeAt(0));
		</script>
	</body>
</html>
