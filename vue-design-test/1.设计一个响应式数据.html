        effectStack.pop();

      effectFn.deps = [];

    function track(target, key) {

        if (effectFn.options.scheduler) {
          effectFn.options.scheduler(effectFn);
        } else {
          effectFn();
        }
      });
      // effectsToRun && effectsToRun.forEach((effectFn) => effectFn());
    }

    function cleanup(effectFn) {

        deps.delete(effectFn);
      }
      effectFn.deps.length = 0;
    }

          console.log("ğŸš€ ~ scheduler ~ fn:", fn)

    // ä½¿ç”¨ Promise.resolve() åˆ›å»ºä¸€ä¸ª promise å®ä¾‹ï¼Œæˆ‘ä»¬ç”¨å®ƒå°†ä¸€ä¸ªä»»åŠ¡æ·»åŠ åˆ°å¾®ä»»åŠ¡é˜Ÿåˆ—
    const p = Promise.resolve();
    // ä¸€ä¸ªæ ‡å¿—ä»£è¡¨æ˜¯å¦æ­£åœ¨åˆ·æ–°é˜Ÿåˆ—

      // å¦‚æœé˜Ÿåˆ—æ­£åœ¨åˆ·æ–°ï¼Œåˆ™ä»€ä¹ˆéƒ½ä¸åš
      if (isFlushing) return;
      // è®¾ç½®ä¸ºtrue ä»£è¡¨æ­£åœ¨åˆ·æ–°
      isFlushing = true;

      p.then(() => {

        jobQueue.forEach((job) => job());

        isFlushing = false;

    }
